        es_icn_cancelar As icon.CancelBadge:
            Color: =RGBA(255, 0, 0, 1)
            Height: =28
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =UpdateContext({vsbPopupNewEmbot:false});
                Reset(es_txt_nuevoNombreEmbotellador);
                Set(varNameMayus,Blank());
                Set(responseNuevoEmbot,Blank());
            Visible: =vsbPopupNewEmbot
            Width: =34
            X: =991
            Y: =266
            ZIndex: =15

        es_icn_agregar As icon.CancelBadge:
            Color: =RGBA(54, 176, 75, 1)
            Height: =28
            Icon: =Icon.CheckBadge
            OnSelect: |-
                =//__ Activamos componente loading
                UpdateContext({vsbLoadingEmbot:true});
                //__ Realizamos Reset
                Set(responseNuevoRazonS,Blank());
                Clear(colNewEmbot);
                //__ Validamos que no existan campos vacios
                If(IsBlank(es_txt_nuevoNombreEmbotellador) || IsEmpty(es_txt_nuevoNombreEmbotellador),
                    Notify("Para continuar, es necesario ingresar los datos correspondientes",NotificationType.Error,5000),
                //__ Guardamos en una colección los datos de la busqueda
                    Collect(
                    colNewEmbot,
                    {
                        EmailUser: varEmail,
                        GPID: varUserGPID,
                        NombreUser: varUserName,
                        FechaCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "dd/mm/yyyyy"),
                        HoraCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "HH:mm"),
                        Embotellador: es_txt_nuevoNombreEmbotellador.Text,
                        TipoCatalogo: "Catalogo Maestro - Embotelladores",
                        MesSolicitud: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "mmmm"),
                        YearSolicitud:Value(Year(Now()))
                    }
                    );
                
                //__ Invocamos el Flujo de Automate
                Set(varJSON,JSON(colNewEmbot));
                Set(responseNuevoEmbot,'[CPC]_SaveEmbotellador'.Run(varJSON));
                Set(responseEmbot,responseNuevoEmbot.response);
                If(responseEmbot = "Ok",
                    UpdateContext({vsbPopupNewEmbot:false});
                    Reset(es_txt_nuevoNombreEmbotellador);
                    Set(varNameMayus,Blank());
                    Refresh(Embotelladores);
                    UpdateContext({vsbMsjOk:true});
                    Set(responseNuevoEmbot,Blank());
                    );
                
                );
                
                //__ Activamos componente loading
                UpdateContext({vsbLoadingEmbot:false});
            Visible: =vsbPopupNewEmbot
            Width: =34
            X: =332
            Y: =266
            ZIndex: =16

