        ss_icn_agregar As icon.CancelBadge:
            Color: =RGBA(54, 176, 75, 1)
            Height: =28
            Icon: =Icon.CheckBadge
            OnSelect: |-
                =//__ Activamos componente loading
                UpdateContext({vsbLoadingSubreg:true});
                //__ Realizamos Reset
                Set(responseNuevoSubreg,Blank());
                Clear(colNewSubregion);
                //__ Validamos que no existan campos vacios
                If(IsBlank(ss_txt_nuevoNombreSubreg) || IsEmpty(ss_txt_nuevoNombreSubreg),
                    Notify("Para continuar, es necesario ingresar los datos correspondientes",NotificationType.Error,5000),
                //__ Guardamos en una colección los datos de la busqueda
                    Collect(
                    colNewSubregion,
                    {
                        EmailUser: varEmail,
                        GPID: varUserGPID,
                        NombreUser: varUserName,
                        FechaCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "dd/mm/yyyyy"),
                        HoraCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "HH:mm"),
                        Subregion: ss_txt_nuevoNombreSubreg.Text,
                        TipoCatalogo: "Catalogo Maestro - Subregion",
                        MesSolicitud: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "mmmm"),
                        YearSolicitud:Value(Year(Now()))
                    }
                    );
                
                //__ Invocamos el Flujo de Automate
                Set(varJSON,JSON(colNewSubregion));
                Set(responseNuevoSubreg,'[CPC]_SaveSubregion'.Run(varJSON));
                Set(responseSubreg,responseNuevoSubreg.response);
                If(responseSubreg = "Ok",
                    UpdateContext({vsbPopupNewSubreg:false});
                    Reset(ss_txt_nuevoNombreSubreg);
                    Refresh(Subregion);
                    UpdateContext({vsbMsjOk:true});
                    Set(responseNuevoSubreg,Blank());
                    );
                
                );
                
                //__ Activamos componente loading
                UpdateContext({vsbLoadingSubreg:false});
            Visible: =vsbPopupNewSubreg
            Width: =34
            X: =437
            Y: =265
            ZIndex: =16

