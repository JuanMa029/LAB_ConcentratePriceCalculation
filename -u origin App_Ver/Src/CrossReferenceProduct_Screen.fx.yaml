        crps_btn_newAgregar_XrefProduct As button:
            Fill: =RGBA(107, 165, 231, 1)
            Font: =Font.Lato
            HoverFill: =ColorFade(RGBA(56, 136, 210, 1), -20%)
            OnSelect: |
                =// Activamos componente loading
                UpdateContext({vsbLoadingNewRglProd:true});
                Set(responseSave,Blank());
                //__ Validamos que no existan campos vacios
                If(IsBlank(crps_dpd_newRazonSocial_XrefProduct.Selected) || IsEmpty(crps_dpd_newRazonSocial_XrefProduct.Selected) || IsBlank(crps_dpd_newArchivoFuente_XrefProduct.Selected) || IsEmpty(crps_dpd_newArchivoFuente_XrefProduct.Selected) || IsBlank(crps_txt_newProductoEmb_XrefProduct.Text) || IsEmpty(crps_txt_newProductoEmb_XrefProduct.Text) || IsBlank(crps_dpd_newProductPepsico_XrefProduct.Selected) || IsEmpty(crps_dpd_newProductPepsico_XrefProduct.Selected),
                    Notify("Para continuar, es necesario ingresar los datos correspondientes",NotificationType.Warning,5000),
                //__ Guardamos en una colección los datos de la solicitud
                Clear(colReglaVolProduct_);
                    Collect(
                    colReglaVolProduct_,
                    {
                        EmailUser: varEmail,
                        GPID: varUserGPID,
                        NombreUser: varUserName,
                        FechaCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "dd/mm/yyyyy"),
                        HoraCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "HH:mm"),
                        RazonSocial:crps_dpd_newRazonSocial_XrefProduct.Selected.NombreRazonSocial,
                        IdRazonSocial: crps_dpd_newRazonSocial_XrefProduct.Selected.ID,
                        Subcategory: Concat(crps_dpd_newArchivoFuente_XrefProduct.SelectedItems,Result,";"),
                        Brand: Concat(rvs_dpd_newBrand_Product_1.SelectedItems,Result,";"),
                        Product: Concat(crps_dpd_newProductPepsico_XrefProduct.SelectedItems,PRODUCT,";"),
                        ProductID: Concat(crps_dpd_newProductPepsico_XrefProduct.SelectedItems,PRODUCT_ID,";"),
                        Year_Solicitud: Value(Year(Now())),
                        IdMes: Month(Now())
                    }
                    );
                
                    //__ Invocamos el Flujo de Automate
                Set(varJSONRegla,JSON(colReglaVolProduct_));
                Set(responseSave,'[CPC]_SaveRuleVolumenProduct'.Run(varJSONRegla));
                Set(responseNewProd,responseSave.response);
                //__ Realizamos Clear a la coleccion de Solicitud
                If(responseNewProd = "Ok",
                    UpdateContext({vsbNewRglProduct:false});
                    Reset(crps_dpd_newRazonSocial_XrefProduct);
                    Reset(crps_dpd_newArchivoFuente_XrefProduct);
                    Reset(crps_txt_newProductoEmb_XrefProduct);
                    Reset(crps_dpd_newProductPepsico_XrefProduct);
                    Refresh(JerarquiaGeografica);
                    UpdateContext({vsbPopUpOk:true});
                    Set(responseSave,Blank());
                    Refresh(VolumeRuleProduct);
                // Obtenemos Catalogo Volumen Product completo
                ClearCollect(
                        colProductVlmRule,
                        Filter(VolumeRuleProduct, IDRegla <= 2000),
                        Filter(VolumeRuleProduct, IDRegla > 2000 && IDRegla <= 4000)
                );
                    );
                );
                
                // Desactivamos componente loading
                UpdateContext({vsbLoadingNewRglProd:false});
            PressedFill: =RGBA(56, 136, 210, 1)
            Text: ="Agregar"
            Visible: =vsbNewXrefProduct
            Width: =130
            X: =618
            Y: =557
            ZIndex: =30

