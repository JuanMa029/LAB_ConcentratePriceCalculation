                    Set(varTempIDRazonS,ThisItem.IdRazonSocial);
                    Set(varTempNombreRazonS,ThisItem.NombreRazonSocial);
                    Set(varTempNombreRazonS2,ThisItem.NombreRazonSocial);
                    Set(varTempEstatusRazonS,ThisItem.Estatus);
