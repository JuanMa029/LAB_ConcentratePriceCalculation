        rss_icn_cancelar As icon.CancelBadge:
            Color: =RGBA(255, 0, 0, 1)
            Height: =28
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =UpdateContext({vsbPopupNewRazonS:false});
                Reset(rss_txt_nuevoNombreRazonSoc);
                Set(varNameMayus,Blank());
                Set(responseNuevoRazonS,Blank());
            Visible: =vsbPopupNewRazonS
            Width: =34
            X: =991
            Y: =266
            ZIndex: =15

        rss_icn_agregar As icon.CancelBadge:
            Color: =RGBA(54, 176, 75, 1)
            Height: =28
            Icon: =Icon.CheckBadge
            OnSelect: |-
                =//__ Activamos componente loading
                UpdateContext({vsbLoadingRazonS:true});
                //__ Realizamos Reset
                Set(responseNuevoRazonS,Blank());
                Clear(colNewRazonS);
                //__ Validamos que no existan campos vacios
                If(IsBlank(rss_txt_nuevoNombreRazonSoc) || IsEmpty(rss_txt_nuevoNombreRazonSoc),
                    Notify("Para continuar, es necesario ingresar los datos correspondientes",NotificationType.Error,5000),
                //__ Guardamos en una colección los datos de la busqueda
                    Collect(
                    colNewRazonS,
                    {
                        EmailUser: varEmail,
                        GPID: varUserGPID,
                        NombreUser: varUserName,
                        FechaCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "dd/mm/yyyyy"),
                        HoraCreacion: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "HH:mm"),
                        RazonSocial: rss_txt_nuevoNombreRazonSoc.Text,
                        TipoCatalogo: "Catalogo Maestro - Razon Social",
                        MesSolicitud: Text(DateTimeValue(Text( Now(),DateTimeFormat.ShortDateTime24)), "mmmm"),
                        YearSolicitud:Value(Year(Now()))
                    }
                    );
                
                //__ Invocamos el Flujo de Automate
                Set(varJSON,JSON(colNewRazonS));
                Set(responseNuevoRazonS,'[CPC]_SaveRazonSocial'.Run(varJSON));
                Set(responseRegion,responseNuevoRazonS.response);
                If(responseRegion = "Ok",
                    UpdateContext({vsbPopupNewRazonS:false});
                    Reset(rss_txt_nuevoNombreRazonSoc);
                    Set(varNameMayus,Blank());
                    Refresh(RazonSocial);
                    UpdateContext({vsbMsjOk:true});
                    Set(responseNuevoRazonS,Blank());
                    );
                
                );
                
                //__ Activamos componente loading
                UpdateContext({vsbLoadingRazonS:false});
            Visible: =vsbPopupNewRazonS
            Width: =34
            X: =332
            Y: =266
            ZIndex: =16

